<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
    <title>MyToDo App</title>
</head>
<body>
    

    <div class="container">
        <div class="controls">
            <h1>My To Do's</h1> 
            <img class="toDoImg" src="./to-do-list-1.jpg" alt="ToDos Image Loading.."> <br><br>
            <input type="text" id="input" placeholder=" Add here"> <br> <br>
            <button type="button" id="add">Add new To Do</button>
            <button type="button" id="del">Delete Checked To Do</button>
        </div>

        <ul id="list">
            
            <li class="myCheck"><input type="checkbox" id="check" checked><label> .... </label> </li>
        </ul>
        
    </div>

    <script src="todo.js"></script>
</body>
</html>
